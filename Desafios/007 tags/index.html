<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Várias Tags</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML 5, podemos inserir os elementos da lista a seguir. Passe o mouse me sobre os termos para descobrir qual tag deverá usar</p>

    <ul>
        <li><abbr title="Usar a teg &lt;p&gt;">Parágrafo</abbr></li>
        <li><abbr title="Usar a tag &lt;h1&gt;">Título</abbr></li>
        <li><abbr title="Usar a tag &lt;img&gt;">Imagans</abbr></li>
        <li><abbr title="Usar a tag &lt;abbr&gt;">Abreviação</abbr></li>
        <li><abbr title="Usar a tag &lt;code&gt;">Código Fonte</abbr></li>
        <li><abbr title="Usar a tag de lista ordenadas &lt;ol&gt; e &lt;li&gt;">Listas Numeradas</abbr></li>
        <li><abbr title="lista não ordenadas &lt;ul&gt;">Lista com Desmarcadores</abbr></li>
    </ul>
</body>
</html>
